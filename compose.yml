services:
  localstack:
    image: localstack/localstack:4.9.2
    ports:
      - "4566:4566" # LocalStack Gateway
      - "4510-4559:4510-4559" # external services port range
    env_file:
      - "compose/aws.env"
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/var/lib/localstack"
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    healthcheck:
      test: ["CMD", "curl", "localhost:4566"]
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

  worker:
    build:
      context: .
      target: development
    ports:
      - "8085:8085"
    links:
      - "localstack:localstack"
    depends_on:
      localstack:
        condition: service_healthy
    profiles:
      - worker
    env_file:
      - "compose/aws.env"
    environment:
      AWS_REGION: eu-west-2
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_SQS_QUEUE_URL: http://localstack:4566/000000000000/nrf-assessment-queue
    develop:
      watch:
        - action: sync
          path: ./worker
          target: /home/nonroot/worker
          ignore:
            - README.md
            - "**/*.md"
            - "**/test_*.py"
            - tests/**/*
            - .git/**/*
            - .venv/**/*
            - .pytest_cache/**/*
            - .ruff_cache/**/*
            - .vscode/**/*
            - .github/**/*
            - requirements-dev.txt
            - pytest.ini
            - .pre-commit-config.yaml
            - sonar-project.properties
            - LICENCE
        - action: rebuild
          path: ./pyproject.toml
          target: /home/nonroot/pyproject.toml
    networks:
      - cdp-tenant

networks:
  cdp-tenant:
    driver: bridge
