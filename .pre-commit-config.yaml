repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c '.venv/bin/pytest --ignore=tests/e2e || test $? -eq 5'
        language: system
        pass_filenames: false
        always_run: true
        types: [python]
        # Exit code 5 = no tests collected (acceptable in Phase 1)
